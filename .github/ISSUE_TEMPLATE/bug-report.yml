name: Bug Report
description: Create a report to help us improve
labels: ["bug"]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please search to see if an issue already exists for the bug you encountered.
      options:
        - label: I have searched the existing issues
          required: true
  - type: input
    attributes:
      label: Plugin Version
      description: What version of the plugin are you using?
      placeholder: "Don't say 'LATEST' please."
    validations:
      required: true
  - type: input
    attributes:
      label: Server Version
      description: What minecraft version is your server running?
      placeholder: "Don't say 'LATEST' please."
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    attributes:
      label: Screenshots or Logs
      description: If applicable, add screenshots or **FULL** server logs to help explain your problem. [Pastebin](https://pastebin.com/)
